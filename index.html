<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href ="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEADERBOARD</title>
</head>
<body>

    <main>
        <h1> LEADERBOARD </h1>
        <form id="form">
            
            <div>
                <!-- <label for="first-name"> First Name:- </label> -->
                <input id="first-name" name="first-name" type="text" placeholder="First Name" />
            </div>

            <div>
                <!-- <label for="last-name"> Last Name:- </label> -->
                <input id="last-name" name="last-name" type="text" placeholder="Last Name" />
            </div>

            <div>
                <!-- <label for="country">  Country:- </label> -->
                <input id="country" name="country" type="text" placeholder="Country" />
            </div>

            <div>
                <!-- <label for="score"> Score:- </label> -->
                <input id="score" type="number" name="score" placeholder="Player Score" max="100" min="0" />
            </div>

            <button id= "submit" type="submit"> Add Player </button>

        </form>
        <ul id="player-list">

        </ul>
    </main>
    <script src="./script.js"></script>
</body>
</html>
